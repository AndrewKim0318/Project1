<!DOCTYPE html>

<html>

    <head>

        <title> My Web Page </title>

        <meta name = "viewport" content= "width=device-width, initial-scale= 1.0">

        <link rel="stylesheet" href ="WebDevelopment.css">

        <script src= "WebDevelopment.js"></script>

    </head>
    
    <header>
        <nav>
            <ul>
                <li><a href= "index.html" class= "nav-link"> Home</a></li>
                <li><a href= "aboutme.html"class= "nav-link"> About Me</a></li>
                <li><a href= "contactme.html"class= "nav-link"> Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <body>

        <!-- Contact me page -->

        <section id= "contactme">

            <div id= "contactmeleft"></div>

            <div id= "contactmeright"></div>

            <div id= "contactmemaincontent">
                
                <form onsubmit = "respond(); return false;">

                    <div class= "contactinfo">

                        <p id= "contactmetitle"> Contact Me<p>

                        <div id= "contactinfoname">
                            <input id= "name" type= "text" placeholder= "Name" name= "Name">
                        </div>

                        <div id= "contactinfoemail">
                            <input class= "email" type= "text" placeholder= "Email" name="Email">
                        </div>

                        <div id= "contactinfosubject">
                            <input class= "subject" type= "text" placeholder= "Subject" name= "Subject">
                        </div>

                        <div id= "contactinfomessage">
                            <textarea class= "message" type= "text" placeholder= "Message" name= "Message"></textarea>
                        </div>

                        <input type= "submit" value= "Send Email">                         
                    </div>
                </form> 
            </div>

        </section>
       
    </body>

    <footer>
        <p></p>
    </footer>

</html>
